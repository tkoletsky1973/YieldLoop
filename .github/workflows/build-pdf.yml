name: Build Canonical Dossier PDF

on:
  push:
    paths:
      - "docs/**"
      - "README.md"
      - ".github/workflows/build-pdf.yml"
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Pandoc + TeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended

      - name: Compile markdown
        run: |
          chmod +x docs/dossier/build/compile.sh
          docs/dossier/build/compile.sh

      - name: Build PDF
        run: |
          pandoc docs/dossier/build/YieldLoop_Canonical_Dossier.md \
            -o docs/dossier/build/YieldLoop_Canonical_Dossier.pdf \
            --pdf-engine=xelatex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: YieldLoop_Canonical_Dossier_PDF
          path: docs/dossier/build/YieldLoop_Canonical_Dossier.pdf
